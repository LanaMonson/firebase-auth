<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Web Quickstart</title>
    <link 
    href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <script 
    src="https://www.gstatic.com/firebase/live/3.1/firebase.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="txtEmail" type="email" placeholder="Email">
        <input id="txtPassword" type="password" placeholder="Password">

        <button id="btnSignUp" class="btn btn-action">
            Log In
        </button>
        <button id="btnLogout" class="btn btn-secondary">
            Sign Up
        </button>
        <button id="btnLogout" class="btn btn-action hide">
            Log out
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
